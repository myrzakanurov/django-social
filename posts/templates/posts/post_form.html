{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    {% if form.instance.pk %}
        <h2>Update Post</h2>
    {% else %}
        <h1>Add Post</h1>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
{% endblock %}
