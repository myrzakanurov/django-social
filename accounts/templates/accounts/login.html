{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <h1>Login:</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="Login">
        <input type="hidden" name="next" value={% url 'posts:my_list' %}>
    </form>
    <p>If you don't have an account, please click <a href="{% url 'accounts:register' %}">here</a> to register</p>
{% endblock %}
